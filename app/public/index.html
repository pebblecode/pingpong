<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ping pong: teacher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ping pong</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="questions-list col-md-2">
        </div>

        <div class="col-md-10">
          <div class='row question'>
          </div>
          <div class='row'>
            <ul class="bar-graph">
              <li class="red">A</li>
              <li class="blue">B</li>
              <li class="green">C</li>
            </ul>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script id="questions-list-template" type="text/x-handlebars-template">
      <ul class="nav nav-tabs">
        {{#each questions}}
          <li><a data-id="{{@index}}" href="">{{this}}</a></li>
        {{/each}}
      </ul>

    </script>

    <script id="question-template" type="text/x-handlebars-template">
      <h2>{{question}}</h2>
      <ul class="questions">
        {{#each answers}}
          <li>{{this}}</li>
        {{/each}}
      </ul>

      <input type='submit' id="start-question" class='btn btn-default' value='Start' data-question="{{id}}" />
      <input type='submit' id="stop-question" class='btn btn-default' value='Stop' data-question="{{id}}" />

    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery/jquery.min.js"><\/script>')</script>

    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendor/handlebars/handlebars.js"></script>

    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script src="js/teacher.js"></script>

    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

  </body>
</html>
